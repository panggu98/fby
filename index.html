<body oncontextmenu="return false">

  <script>

    $(function () {
      $.ajax({
        url: "https://open.9hmo.com/wFx3FFG0/domain_list/138",
        dataType: "json",
        type: "get",
        success: function (data) {
          $("#loading").hide();
          var list = data.data;
          if (list && list.length > 0) {
            $.each(list, function (index, value) {
              $("#domain_list").append("<p><span class='abc'>最新地址" + (index + 1) + " ：<a class='domain' href='http://" + value + "' target='_blank'>" + value + "</a></span></p>");
            })
          } else {
            alert("暂没有最新地址，敬请期待！");
          }
        },
        error: function (data) {
          alert("获取最新地址出错，请稍后刷新重试！");
        }
      })
    })

  </script>
